<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div class="body-container">
      <div class="header-container">
	<div class="row15"><h4>Users</h3></div>
	<div class="row85"><h4>Messages</h3></div>
      </div>
      
      <div class="content-container">
	<div class="users">
	  <div class="col100">Users Display</div>
	</div>
	
	<div class="message-area">
	  <div class="messages">
	    <div class="col100">Message content</div>
	  </div>
	  <div class="send-message-area">
	    <div id="message">
	      <div class="row90" id="message-text">
		<input style="width: 95%; height: 95%;" type="text" placeholder="Message"></div>
	      <div class="row10 right" id="submit-message">
		<span>
		  <img src="static/glyphicons/glyphicons-212-arrow-right.png"></img>
		</span>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
