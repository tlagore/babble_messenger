<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div class="flex-wrapper" style="opacity: 0.0" id="server-or-you">
      <div class="flex-centered">
	<div class="circle" id="my-server">Join my server</div>
	<div class="circle" id="friends-server">Join a friend's server</div>
      </div>
    </div>
    
    <div class="flex-wrapper" id="login-wrapper">
      <div class="flex-centered">
	<div class="register-panel">
	  <h2>Register</h2>
	  <input onPaste="return false" id="register_user" class="input-default" type="text" placeholder="User Name">
	  <input id="register_email" class="input-default" type="text" placeholder="Email (optional)">
	  <input id="register_password" class="input-default" type="password" placeholder="Password">
	  <input id="register_confirm_password" class="input-default" type="password" placeholder="Repeat Password">
	  <div id="register_message" class="info-message"></div>
	  <div class="bottom-flex">
	    <input id="register_submit" type="submit" value="register">
	  </div>
	</div>

	<div class="login-panel">
	  <!--<form class="login-panel" action="chat" method="post"> -->
	  <h2>Login</h2>
	  <input name="login_user" onPaste="return false" id="login_user" class="input-default" type="text" placeholder="User Name">
	  <input name="login_password" id="login_password" class="input-default" type="password" placeholder="Password">
	  <div id="login_message" class="info-message"></div>
	  <div class="bottom-flex">
	    <input id="login_submit" type="submit" value="login">
	  </div>
	  <!--</form> -->
	</div>
      </div>
    </div>
    <script
       src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
       crossorigin="anonymous"></script>
    <script src="/static/js/login.js"></script>
  </body>
</html>
