<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet"> 
  </head>
  <body>
    <div class="page-header">Babble Messenger</div>
    <div class="header-underlay">Voice and text messenger. Simple design. Easy to use.</div>
    <div class="flex-wrapper" id="login-wrapper">
      <div class="flex-centered">
	<div class="register-panel">
	  <h2>Register</h2>
	  <input onPaste="return false" id="register_user" class="input-default" type="text" maxlength="35" placeholder="User Name">
	  <input id="register_password" class="input-default" type="password" maxlength="75" placeholder="Password">
	  <input id="register_confirm_password" class="input-default" type="password" maxlength="75" placeholder="Repeat Password">
	  <div id="register_message" class="info-message"></div>
	  <div class="bottom-flex">
	    <input id="register_submit" type="submit" value="register">
	  </div>
	</div>

	<div class="login-panel">
	  <!--<form class="login-panel" action="chat" method="post"> -->
	  <h2>Login</h2>
	  <input name="login_user" onPaste="return false" id="login_user" class="input-default" type="text" maxlength="35" placeholder="User Name">
	  <input name="login_password" id="login_password" class="input-default" type="password" maxlength="75" placeholder="Password">
	  <input name="login_server" id="login_server" class="input-default" type="text" maxlength="6" placeholder="Server ID (Optional)" title="Enter the ID of your friends server. If you leave this blank, or enter an invalid server ID, you will join your own server.">
	  <div id="login_message" class="info-message"></div>
	  <div class="bottom-flex">
	    <input id="login_submit" type="submit" value="login">
	  </div>
	  <!--</form> -->
	</div>
      </div>
    </div>
    <script
       src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="/static/jquery-ui.css">-->
    <script src="/static/js/login.js"></script>
  </body>
</html>
