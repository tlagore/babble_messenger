<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div id="settings-panel" class="settings-wrapper">
      <div class="generic-panel">
	<div class="abs-container">
	  <img class="clickable" src="/static/glyphicons/glyphicons-281-settings-green.png" id="settings-btn"></img>
	</div>
	<h3>Settings</h3>
	<div class="labeled-input">
	  <div class="label">Nickname</div><input type="text" maxlength="35" placeholder="nickname">
	</div>
	<div class="labeled-input">
	  <div class="label">Phonetic</div><input type="text" placeholder="phonetic">
	</div>
	<div class="labeled-input">
	  <div class="label">Other input</div><input type="text" placeholder="input">
	</div>
	<div class="labeled-input">
	  <div class="label">Other input</div><input type="text" placeholder="input">
	</div>
	<span>Volume: <span id="vol_slider_txt">50</span></span>
	<div class="slider_wrapper">
	  <div id="vol_slider"></div>
	</div>
	<span>Mic Sensitivity: <span id="sens_slider_txt">50</span></span>
	<div class="slider_wrapper">
	  <div id="sens_slider"></div>
	</div>
	<div class="bottom-flex">
	  <input id="save-settings" type="submit" value="Save">
	</div>
      </div>
    </div>
    <div class="user-message" id="user-message"><span id="user-message-content"></span><div id="tag-remove-message">x</div></div>
    <div class="body-container">
      <div class="header-container">
	<div class="header-main">Babble Messenger</div>
	<div id="server-name" class="server-header-main">ServerName</div>
	<!-- <div class="row15"><h4 id="whoami"></h4></div>
	<div class="row85 center-horiz"><h4>Mes1sages</h4></div> -->
      </div>
      
      
      <div class="content-container">
	<div class="channel-wrapper" id="channel-wrapper">
	  <div class="channel-header">Channel 1</div>  
	  <div class="channel">
	    <div class="channel-user">Bob</div>
	    <div class="channel-user">Annie</div>
	    <div class="channel-user">George</div>
	    <div class="channel-user">Wallump</div>	    
	  </div>
	  
	  <div class="bottom-flex">
	    <input id="add-channel" type="submit" value="Add Channel">
	  </div>	    
	</div>
	
	<div class="message-area">
	  <div class="message-wrapper" id="message-wrapper">
	    <div class="messages" id ="view-messages">
	      <input type="file" id="selectedFile" />
	      <!-- Messages will be displayed here -->
	    </div>
	  </div>
	  <div class="send-message-area">
	    <div class="message-input">
	      <input id="input-msg" type="text" placeholder="Message">
	    </div>
	    <div class="private-messages">
	      Pms will go here
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <link rel="stylesheet" href="/static/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/js/socket.io-stream.js"></script>
    <!-- <script src="/static/js/recorder.js"></script> -->
    <!-- <script src="/static/js/require.js"></script> -->
    <script
       src="https://code.jquery.com/jquery-3.1.1.min.js"
       integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
       crossorigin="anonymous"></script>
<!--    <script src="//cdnjs.cloudflare.com/ajax/libs/Colors.js/1.2.3/colors.min.js"><
/script>-->
    <script src="/static/js/jquery-ui.js"></script>
    <script src="/static/js/client.js"></script>
    
  </body>
</html>
